<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My task manager</title>
    <script defer="" src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <link href="css/addTaskButton.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">


</head>

<body>
    <h1>Lista zadań</h1>
    <container class="container">
        <h2>Dodaj nowe zadanie</h2>
        <form class="form js-form">
            <input name="newTask" class="newTask js-newTask" placeholder="Dodaj zadanie" autofocus>
            <button class="addTaskButton js-addTaskButton"> Dodaj zadanie</button>
        </form>
    </container>
    <container class="container"></container>
    <h2>Lista zadań</h2>
    <ul class="tasksList js-tasksList"></ul>
    </container>
</body>

</html>
