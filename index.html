<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My task manager</title>
    <script defer="" src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">


</head>

<body>
    <h1 class="header">Lista zadań</h1>
    <section>
        <form class="form js-form">
            <div class="form__container">
                <h2 class="form__subheader">Dodaj nowe zadanie</h2>
                <input name="form__input" class="newTask js-newTask flex__item" placeholder="Co jest do zrobienia?"
                    autofocus>
                <button class="form__addTaskButton  flex__item js-addTaskButton"> Dodaj zadanie</button>
            </div>
        </form>
    </section>
    <section>
        <h2 class="tasksList__subheader">Lista zadań</h2>
        <ul class="tasksList js-tasksList"></ul>
    </section>
</body>

</html>
